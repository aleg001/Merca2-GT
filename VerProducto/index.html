<!DOCTYPE html>
<html lang="es">
    <header>
        <meta charset="UTF-8">
        <title>Merca2-GT: </title>
        <link rel="stylesheet" href = "style.css">
        <link rel="stylesheet" type="text/css" href="lightbox.min.css">
        <script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>
    </header>
    <div id = "page">
        <header>
            <div class="logo">
                <img src="./ImagenesVerProducto/logo_merca2gt.png" alt="Logo Merca2-gt" width="100" height="100">
            </div>
        </header>
        <section>
            <div class="wrapper">
                <div class="main-grid">
                    <div class="seller-info">
                        <div class="profile-pic">
                            <!-- Foto de perfil -->
                            <img src="./ImagenesVerProducto/Enrique.jpeg" alt="Foto de perfil de Enrique" width="80" height="80">
                        </div>
                        <div class="seller-data">
                            <div class="seller-name">
                                <!-- Nombre vendedor -->
                                <h2>Juan Barrios</h2>
                            </div>
                            <div class="publication-time">
                                <!-- Hora de publicación -->
                                <h3>Hace 3hrs</h3>
                            </div>
                            <div class="stars">
                                <!-- Calificación con estrellas -->
                                <form action="">
                                    <input class="star star-5" id="star-5" type="radio" name="star"/>
                                    <label class="star star-5" for="star-5"></label>
                                    <input class="star star-4" id="star-4" type="radio" name="star"/>
                                    <label class="star star-4" for="star-4"></label>
                                    <input class="star star-3" id="star-3" type="radio" name="star"/>
                                    <label class="star star-3" for="star-3"></label>
                                    <input class="star star-2" id="star-2" type="radio" name="star"/>
                                    <label class="star star-2" for="star-2"></label>
                                    <input class="star star-1" id="star-1" type="radio" name="star"/>
                                    <label class="star star-1" for="star-1"></label>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            <!-- Nombre de producto -->
                            <h1>Echo Show 10 (3rd Gen)</h1>
                        </div>
                        <div class="image-grid">
                            <!-- Imágen de producto -->
                            <a class = "image-grid-col-2 image-grid-row-2" href="./ImagenesVerProducto/Alexa/1.png" data-lightbox="mygallery"><img src="./ImagenesVerProducto/Alexa/1.png" alt="Alexa en venta"></a>
                            <a href="./ImagenesVerProducto/Alexa/2.png" data-lightbox="mygallery"><img src="./ImagenesVerProducto/Alexa/2.png" alt="Alexa en venta"></a>
                            <a href="./ImagenesVerProducto/Alexa/3.png" data-lightbox="mygallery"><img src="./ImagenesVerProducto/Alexa/3.png" alt="Alexa en venta"></a>
                            <a href="./ImagenesVerProducto/Alexa/4.png" data-lightbox="mygallery"><img src="./ImagenesVerProducto/Alexa/4.png" alt="Alexa en venta"></a>
                            <a href="./ImagenesVerProducto/Alexa/5.png" data-lightbox="mygallery"><img src="./ImagenesVerProducto/Alexa/5.png" alt="Alexa en venta"></a>
                        </div>
                    </div>
                    <div class="product-footer">
                        <div class="location">
                            <!-- Imagen -->
                        </div>
                        <div class="price">
                            <!-- Precio -->
                            <h3>$ 199.99</h3>
                        </div>
                        <div class="description">
                            <!-- Descripción -->
                            Alexa es una IA asistente virtual, esencialmente una voz digital que puede reconocer comandos hablados y luego responder, lo que significa que puede responder preguntas y realizar ciertas tareas, como reproducir música.
                        </div>
                        <div class="contact">
                            <!-- Contacto -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</html>
