<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de cuenta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/logo/logo_merca2gt.png">
    <script type="text/javascript" src="verification.js"></script>


</head>



<body>
    <!-- Barra de Navegacion Superior-->
    <header>
        <img src="/logo/logo_merca2gt.png" alt="Logo de Merca2-gt" id="logo-nav">


    </header>


    <div class="container">

        <h1 class="create_account">Crear cuenta</h1>

        <hr>

        <input type="text" placeholder="Nombre" name="name" id="name" method="GET">
        <input type="text" placeholder="Apellido" name="lastname" id="lastname" method="GET">

        <input type="text" placeholder="Nombre de usuario" name="username" id="username" method="GET" required>

        <input type="text" placeholder="Ingresar Email" name="email" id="user_email" method="GET" required>

        <input type="password" placeholder="Contraseña" name="psw" id="pass" method="GET" required>


        <input type="password" placeholder="Repetir contraseña" name="psw-repeat" id="passrpt" method="GET" required>

        <input type="date" placeholder="Fecha de nacimiento" name="birthdate">
        <form>
            <select name="gender" id="gender">
                <option value='' disabled>Género</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>


        </form>



        <div class="clearfix">

            <button type="submit" class="signupbtn" value="submit" onclick="verifyInfo()"> <a href="iniciarSesion.html"
                    id="crearCuenta"></a>
                Registrarte</button>
        </div>
    </div>
</body>
<footer>
    Merca2-GT | Tel: +502 5017 - 6509 | administracion@merca2gt.com
</footer>

</html>
